<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>eDojo-Dash</title>
  <meta name="description" content="eMarketPlace where users can buy, sell and trade products">
  {% load static %}
  <link rel="stylesheet" href="{% static 'dashboard/css/main.css'%}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
  <div class='header'>
    <h1 class='greeting'><span class='purple'>e</span><span class='blue'>Dojo</span></h1>
    <a href="{% url 'users:editUser' %}">
      <img src="{% static 'dashboard/images/default-profile.png'%}" class='profile_img'>
    </a>

    <ul class='nav_bar'>
      <li><a href="{% url 'dash:home' %}" class='nav_link'>Home</a></li>
      <li><a href="{% url 'dash:explore' %}"  class='nav_link '>Explore</a></li>
      <li><a href="{% url 'dash:myStores' %}" class='nav_link '>My Shops</a></li>
      <li><a href="{% url 'users:editUser' %}" class='nav_link '>Account</a></li>
    </ul>
    <a href="{% url 'users:logout' %}" class='sign_out'>Sign Out</a>
  </div>

  <div class='store_table'>
    <form action='' method='post' enctype='multipart/form-data'>
    {% csrf_token %}

  </div>

  <div class='store_info'>
    <form action='' method='post' enctype='multipart/form-data'>
    {% csrf_token %}
      <table>
        <tr>
          <td>Store Name:</td>
          <td><input type='text' value='' name='store_name'></td>
        </tr>
        <tr>
          <td>Store description:</td>
          <td><textarea cols='50' rows='4' type='text' value='' name='store_desc'></textarea></td>
        </tr>
        <tr>
          <td>Upload store logo:</td>
          <td>
            <input type='hidden' value={{user.id}} name='imgtype'>
            <input type='file' name='imgup' required>
          </td>
        </tr>
      </table>

      <input type='submit' value='Create store'>
    </form>
  </div>
</body>
</html>
